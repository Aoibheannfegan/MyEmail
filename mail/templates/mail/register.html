{% extends "mail/layout.html" %}

{% block body %}
    <div id="register-page">
        <div id="login-container">
            <h2 class="title">Register</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <form action="{% url 'register' %}" method="post" id="login-form" >
                {% csrf_token %}
                <input class="form-input" type="email" name="email" placeholder="Email Address">
                <input class="form-input" type="password" name="password" placeholder="Password">
                <input class="form-input" type="password" name="confirmation" placeholder="Confirm Password">
                <input id="login-button" class="form-input" type="submit" value="Register">
            </form>

            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
        </div>
    </div>


{% endblock %}
